

<section >
  <h1>Welcome, {{user.username}} !</h1>
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="20px"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
  >
    <mat-form-field>
      <input
        type="text"
        ngModel
        matInput
        placeholder="Username"
        name="username"
        [(ngModel)]="user.username"
        #usernameInput="ngModel"
      />

    </mat-form-field>

    <mat-form-field hintLabel="Please enter minimum 8 characters">
      <input
        type="password"
        ngModel
        matInput
        placeholder="Password"
        name="password"
        required
        #userInput="ngModel"
      />
      <mat-hint align="end"> {{ userInput.value?.length }} / 8</mat-hint>
    </mat-form-field>

    <button type="submit" mat-raised-button color="warn" [disabled]="f.invalid">
      Submit
    </button>

    <mat-label *ngIf="errorExists">{{ errorText }}</mat-label>
    <a routerLink="/register">I do not have an account</a>
  </form>
</section>
