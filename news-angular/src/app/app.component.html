<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item routerLink="/register" (click)="sidenav.close()"
        >Signup <mat-icon>face</mat-icon>
      </a>
      <a mat-list-item routerLink="/login" (click)="sidenav.close()"
        >Login <mat-icon>input</mat-icon>
      </a>
      <a mat-list-item routerLink="/items" (click)="sidenav.close()"
        >Items <mat-icon>store</mat-icon>
      </a>
      <a mat-list-item routerLink="/" (click)="sidenav.close()"
        >Logout <mat-icon>accessible_forward</mat-icon>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="warn" fxLayoutGap="15px">
      <div fxHide.gt-xs>
        <button (click)="sidenav.toggle()" mat-mini-fab color="primary">
          <mat-icon>menu</mat-icon>
        </button>
      </div>

      <div>
        <a routerLink="/">Logo</a>
      </div>

      <!-- direktivaNardeba.dimenzijaDispleja - konkretan primer je ovde fxHide.xs -->

      <div fxFlex fxLayoutAlign="end" fxLayoutGap="15px" fxHide.xs>
        <a routerLink="/items">Items</a>
        <a routerLink="/register">Signup</a>
        <a routerLink="/login">Login</a>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>

    <footer>
      <div id="footer">Copyright &copy; Stefan DimitrijeviÄ‡ - ISA project</div>
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
