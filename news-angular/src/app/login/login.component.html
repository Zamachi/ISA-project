<section>
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="20px"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
  >
    <mat-form-field>
      <input
        type="text"
        ngModel
        matInput
        placeholder="Username"
        name="username"
        required
        #usernameInput="ngModel"
      />

      <mat-error *ngIf="usernameInput.hasError('required')"
        >Field should not be empty</mat-error
      >
    </mat-form-field>

    <mat-form-field hintLabel="Please enter minimum 8 characters">
      <input
        type="password"
        ngModel
        matInput
        placeholder="Password"
        name="password"
        required
        #userInput="ngModel"
      />
      <mat-hint align="end"> {{ userInput.value?.length }} / 8</mat-hint>
    </mat-form-field>

    <button type="submit" mat-raised-button color="accent" [disabled]="f.invalid">
      Submit
    </button>

    <mat-label *ngIf="errorExists">{{ errorText }}</mat-label>
    <a routerLink="/register">I do not have an account</a>
  </form>
</section>
